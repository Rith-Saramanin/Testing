<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        Form {
            width: 50%;
        }

        legend {
            text-align: center;
            /* RGB color 
            color:rgb(red, green, blue); */
            /* Hexadecimal Colors
            color:#261626; */
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            
            <legend>Register Form</legend>
            First Name: <input type="text" placeholder="Enter Your Firstname"> <br>
            Last Name: <input type="text" placeholder="Enter Your lastname"> <br>
            Password: <input type="password" placeholder="Enter Your Password"> <br>
            Date Of Birth: <input type="date"> <br>
            Gender <select>
                <option disabled>Gender</option>
                <option>Female</option>
                <option>Male</option>
            </select> <br>
            Email:<input type="email" placeholder="yourname@gmail.com"> <br>
            Subject:
            <input type="checkbox"> HTML
            <input type="checkbox"> JAVA
            <input type="checkbox"> JS
            <input type="checkbox"> CSS
            <input type="checkbox"> React <br>
            Room:
            <input type="radio" name=""> KPS
            <input type="radio" name=""> SR <br>
            Comment:
            <textarea cols="50" row="5"></textarea> <br>

            <input type="submit" name="Register">
            <input type="reset">

        </fieldset>

    </form>
